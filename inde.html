        var editor = ace.edit("editor")
        editor.setTheme("ace/theme/twilight")
        editor.session.setMode("ace/mode/php")
        editor.resize(true)
        editor.setHighlightActiveLine(true);

 function enviar(){
 var enviar= editor.getValue();

 $.ajax({
         type      : 'post',

         url       : 'action.php',

         data      : 'nome='+ escape(enviar),

         dataType  : 'html',

         success : function(txt){
